<head>
    <link rel="stylesheet" href="css/kaios-native-ui.css" />
</head>
<body style="overflow: hidden;">
    <div id="app">
        <div class="header" id="viewname">header</div>
        <div class="toast">This is a toast message</div>
        <div id="content">
            <div id="sil_div" onclick="find_peak_on_pan(event.clientX)" style="height: 160px; width: 320px; top: 0px; overflow: hidden; position: relative;">
                <img src="https://www.heywhatsthat.com/results/NL9CCWGC/image_j.png" id="img_in_left" style="position: absolute; top: 0px; display: block; left: 0px; clip: rect(0px, 320px, 160px, 0px);">
                <img src="https://www.heywhatsthat.com/results/NL9CCWGC/image_j.png" id="img_in_right" style="position: absolute; top: 0px; left: 800px; display: block; clip: rect(0px, 0px, 160px, 0px);">
                <img src="https://www.heywhatsthat.com/results/NL9CCWGC/image_j.png" id="img_out_left" style="position: absolute; top: 48px; left: 0px; display: none; clip: rect(0px,320px,64px,0px)" height="64" width="320">
                <img src="https://www.heywhatsthat.com/results/NL9CCWGC/image_j.png" id="img_out_right" style="position: absolute; top: 48px; left: 320px; display: none; clip: rect(0px,0px,64px,0px)" height="64" width="320">
                <div id="silmarker" style="position:absolute; display:none; top:0px; width:1px; background-color:#8B6914; height:160px"></div>
            </div>
            <div class="list-item focusable" tabindex="0">
                <p class="list-item__text" id="peak_name"></p>
                <p class="list-item__subtext" id="peak_subtext">secondary List</p>
            </div>
        </div>
        <div class="softkeys">
          <div class="softkey softkey-left">left key</div>
          <div class="softkey softkey-center"></div>
          <div class="softkey softkey-right">Menu</div>
        </div>
    </div>
   

    <script src="js/hwt_req.js"></script>
    <script src="js/app.js"></script>
</body>
